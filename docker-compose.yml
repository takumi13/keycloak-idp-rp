volumes:
  mysql_data:

services:
  mysql:
    image: mysql:8.0.43
    container_name: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.1
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      # ------------------------------------------------
      # Quarkus / Keycloak ログレベルを DEBUG に設定
      # ------------------------------------------------
      KC_LOG: "console,file"
      KC_LOG-FILE: "data/server.log"
      KC_LOG-LEVEL: "DEBUG"
      QUARKUS_HTTP_ACCESS_LOG_LOG_DIRECTORY: "logs"
      QUARKUS_HTTP_ACCESS_LOG_BASE_FILE_NAME: "access"
      QUARKUS_HTTP_RECORD_REQUEST_START_TIME: true
      QUARKUS_HTTP_ACCESS_LOG_PATTERN: "%h %l %u %t \"%r\" %s %b \"%{i,Referer}\" \"%{i,User-Agent}\" %D"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: ["start-dev"]
    restart: unless-stopped
